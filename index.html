<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstar Tiger</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="heading">Token Claim Dashboard</h1>
            <div class="field1">
                <h2 id="input1-heading ">Wallet Address</h2>
                <input id="input1" placeholder="Your address" type="text">
            </div>
            <div class="field2">
                <h2 id="input2-heading">Claimable Now</h2>
                <input id="input2" placeholder="10000" type="text">
            </div>
            <div class="field3">
                <h2 id="input3-heading">Next Unlock Amount</h2>
                <input id="input3" placeholder="10000" type="text">
            </div>
            <div class="field4">
                <h2 id="input4-heading">Amount</h2>
                <input id="input4" placeholder="10000" type="text">
            </div>
            <br>
            <button id="btn1">NFT Holder Claim Tokens</button><br>
            <button id="btn2" onclick="">Connect Wallet</button><br>
        </div>
        <br>
        <div class="change-page">
            <button class="page-btn" onclick="goDifferentPage('sec1')">Holder</button>
            <button class="page-btn" onclick="goDifferentPage('sec2')">MOD</button>
            <button class="page-btn" onclick="goDifferentPage('sec3')">DAO</button>
            <button class="page-btn" onclick="goDifferentPage('sec4')">AirDrop</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
